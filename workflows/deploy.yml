name: Build and Deploy Jekyll site

on:
  push:
    branches:
      - main  # Make sure this matches the branch you are using

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'  # Ensure this matches your project's Ruby version

    - name: Install dependencies
      run: |
        bundle install

    - name: Build site
      run: |
        bundle exec jekyll build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        publish_branch: gh-pages  # Change this if youâ€™re using a different branch for GitHub Pages
